<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black " >

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 ">

          <form style="width: 23rem;" class="position-absolute top-50 start-25 translate-middle-y">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="formname">E-mail</label>
              <input type="name" id="formname" class="form-control form-control-lg" placeholder="Enter Name"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="formemail">E-mail</label>
              <input type="email" id="formemail" class="form-control form-control-lg" placeholder="Enter E-Mail"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="formpassword">Password</label>
              <input type="password" id="formpassword" class="form-control form-control-lg" placeholder="Enter Password"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="formalamat">Address</label>
              <input type="alamat" id="formalamat" class="form-control form-control-lg" placeholder="Enter Address"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="formnotelp">Phone Number</label>
              <input type="notelp" id="formnotelp" class="form-control form-control-lg" placeholder="Enter Phone Number"/>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="button">Register</button>
            </div>

            <p>Already have an account? <a href="user_login.html" class="link-info">Login here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://drive.google.com/uc?export=view&id=1N5cj351kEIW1cQOmNqGuLsqfVw3YE-op"
             alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
<section class="">
  <!-- Footer -->
  <footer class="text-center text-white" style="background-color: #0a4275;">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Created by Putri Rizqi Khairunnisa, Yonaka Titin Nur Cahyani & Rizki Dwi Rahmawan
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->
</section>
</body>
</html>
